version: '3'
services:
  redis:
    image: 'redis:5.0.7'
    command: redis-server
    ports:
      - '6380:6379'
    volumes:
      - redis:/var/lib/redis/data
      
  api:
    image: outintech/nbjc-app:$DEPLOY_TAG
    depends_on:
      - redis
    env_file:
      - .env
    restart: always
    volumes:
      - api-logs:/var/www/nbjc-app/log

  web:
    build:
      context: .
      dockerfile: ./web/Dockerfile
    depends_on:
      - api
    ports:
      - 80:80
    restart: always
volumes:
  redis:
  api-logs:
      
